<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>mixology.io</title>
</head>
<body>
    <header role="banner">
        <div class="row" >
            <div class="col-12 header-bar">
                <h1>mixology.io</h1>
            </div>
        </div>
    </header>
    <main role="main">
        <div class="row" >
            <div class="col-12 main-bar">
            <section class="search-area">
                <form action="#" class="js-search-form">
                <label for="query"></label>
                <input aria-label="search-term" id="query" type="text" name="query" class="js-query" placeholder="Search Term">
                <button type="submit">Search</button>
                </form>
            </section> 
            <section class="results-area">
                <h3>Results</h3>
                <div aria-live="assertive" class="row js-yummly-search-results">
                </div>
                <div aria-live="assertive" class="row js-youtube-search-results">
                </div>
            </section>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>    
</body>
</html>
