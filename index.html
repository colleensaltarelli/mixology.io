<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica|Raleway" rel="stylesheet">
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>mixology.io</title>
</head>
<body>
    <header role="banner">
        <div class="row" >
            <div class="col-12 header-bar">
                <h1>mixology.io</h1>
            </div>
        </div>
    </header>
    <main role="main">
        <div class="row panel js-panel js-search-page ">
            <div class="col-12 main-bar">
                <p>To get started, simply type the name of your favorite classic cocktail below. Mixology.io will provide you with a list of ingredients, a recipe and instructional video to mix up some fun of your own! Give it a try... </p>                    
                <section class="search-area">
                    <form action="#" class="js-search-form">
                        <label for="query"></label>
                        <input aria-label="search-term" id="query" type="text" name="query" class="js-query" placeholder="Cocktail Name">
                        <button class="btn" type="submit">Search</button>
                    </form>
                </section> 
            </div>
        </div>
        <div class="row panel js-panel js-results-page">
            <section class="results-area">
                <div class="col-6">
                    <div aria-live="assertive" class="row js-yummly-search-results">
                    </div>
                </div>
                <div class="col-6">
                    <div aria-live="assertive" class="row js-youtube-search-results">
                    </div>
                </div>
                <div class="to-center-btn">
                    <a class="btn try-again js-search-again"href="#">Search Again</a>
                </div>
            </section>
        </div>
        <div class="row panel js-panel js-no-results-page no-results-page">
            <div class="col-12">
                <h2>Sorry, no results for that search!</h2>
                <a class="btn try-again js-try-again"href="#">Please Try Again</a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>    
</body>
</html>
